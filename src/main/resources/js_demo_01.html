	<input id="btn" onclick="trigger()" type="button" style="width: 80;height: 40;color: red;" value="Test"/>
	<div id="con"></div>

<script type="text/javascript">

function pop(arr){
	
	var result =  arr.slice(0);
	var tmp;
	
	for(var i = 0; i < result.length-1; i++){
		for(var j = i+1; j< result.length; j++){
			if(result[j] > result[i]){
				tmp = result[j];
				result[j] = result[i];
				result[i] = tmp;
			}
		}
	}
	return result;
}

function trigger(){
	var arr = [2,45,32,12,456,78,98,11];
	console.log(pop(arr));
	console.info(arr);
}


</script>
